<div class="container">
    <div class=" text-danger">
        <h3>TO be Removed [For test]:</h3>
        <div>
          {{newPrd | json}}
        </div>
        <div>
          <!-- {{prdNameInp.className | json}} -->
          {{prdNameInp.errors | json}}
        </div>
      </div>
      <hr>
      <form #prdFrm="ngForm" (ngSubmit)="addProduct()">
        <div class="mb-3"> 
          <label for="pName" class="form-label">Product Name</label>
          <input #prdNameInp="ngModel" type="text" class="form-control" id="pName" name="prdname" [(ngModel)]="newPrd.name" required >
          <div class="alert alert-warning" [hidden]="prdNameInp.valid || prdNameInp.untouched">
            <small *ngIf="prdNameInp.errors?.['required']"> Name is required</small>
            <small *ngIf="prdNameInp.errors?.['pattern']"> Name must be 3 letters at least</small>
          </div>
        </div>
      
        <div class="mb-3">
          <label for="pPrice" class="form-label">Product Price</label>
          <input type="number" class="form-control" id="pPrice" name="prdprice" [(ngModel)]="newPrd.price">
        </div>
      
        <div class="mb-3">
          <label for="pQuantity" class="form-label">Sup_id</label>
          <input type="number" class="form-control" id="pQuantity" name="prdquant" [(ngModel)]="newPrd.sup_Id">
        </div>
      
        <div class="mb-3">
          <label for="prdCat" class="form-label">Product Category</label>
          <select class="form-select" name="cat" id="prdCat" [(ngModel)]="newPrd.cat_Id">
            <option *ngFor="let cat of catList" [value]="cat.cat_Id">{{cat.namecat}}</option>
          </select>
        </div>
      
        <!-- <div class="mb-3">
          <label for="pImg" class="form-label">Product Image</label>
          <input type="file"  class="form-control" id="pImg" name="file" [(ngModel)]="newPrd.file"  (change)="upload($event)"/>
        </div> -->
      
        <button [disabled]="prdFrm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="mb-3">
      <label for="pImg" class="form-label">Product Image</label>
      <input type="file"   id="pImg" name="file"  (change)="uploaded($event)"/>
    </div>
